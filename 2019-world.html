    <script src="./js/hScroll.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" src="js/loginpass.js"></script>
    <script type="text/javascript">
        //初始化
        new hScroll({
            nav1: '.headv>div', //导航对应的元素
            nav2: '.nav-list>div', //监听的元素
            checkClass: 'headv-check' //选中的样式
        });
        // 
        $("#simple_timer").syotimer({
            year: 2019,
            month: 1,
            day: 1,
            hour: 1,
            minute: 0,
            lang: 'chs',
            dayVisible: false,
        });
    </script>
    <script src="js/GoToTop.js"></script>
    <script>
        //示例
        $('#js-go_top').gotoTop({
            offset: 20, //距离顶部的位置
            speed: 300, //移动到顶部的速度
            /*     iconSpeed : 300, //icon动画样式的速度*/
            animationShow: {
                'transform': 'translate(0,0)',
                'transition': 'transform .5s ease-in-out'
            }, //icon动画样式显示时
            animationHide: {
                'transform': 'translate(80px,0)',
                'transition': 'transform .5s ease-in-out'
            } //icon动画样式隐藏时
        });
    </script>
    <script type="text/javascript" src='js/stopExecutionOnTimeout.js'></script>
